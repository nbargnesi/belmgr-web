<!-- BEL Statement -->
<form action="">
    <div class="row bottom30">
        <div class="col-xs-10 col-xs-offset-1">
            <div class="form-group">
                <fieldset>
                    <div class="col-xs-3">
                        <legend>BEL Statement
                        </legend>
                    </div>
                    <div class="col-xs-2 col-xs-offset-7">
                        <select class="form-control pull-right" id="status" ng-model="status" ng-options="status as status.label for status in statuses">
                        </select>
                    </div>
                    <div class="col-xs-12">
                        <div class="col-xs-5">
                            <label class="sr-only" for="belsource">BEL Source</label>
                            <input type="text" class="form-control" id="belsource" placeholder="Source" ng-model="belsource">
                        </div>
                        <div class="col-xs-2">
                            <label class="sr-only" for="belrelation">BEL Relation</label>
<!--                             <select class="form-control" id="belrelation" ng-model="belrelation" ng-options="relation as relation.label for relation in relations">
                            </select> -->
                            <input type="text" class="form-control" id="belrelation" placeholder="Relationship" ng-model="belrelation">
                        </div>
                        <div class="col-xs-5">
                            <label class="sr-only" for="beltarget">BEL Target</label>
                            <input type="text" class="form-control" id="beltarget" placeholder="Target" ng-model="beltarget">
                        </div>
                    </div>
                </fieldset>
            </div>
        </div>
    </div>

    <!-- Collapsible entity search and template selection -->
    <div class="row">
        <div class="col-xs-10 col-xs-offset-1">
            <a href="" class="btn btn-primary" data-toggle="collapse" data-target="#entity_search_collapse" aria-expanded="false" aria-controls="entity_search_collapse">Advanced BEL Entity Search and Template Selection</a>
            <div class="collapse" id="entity_search_collapse">
                <div class="well panel panel-primary" role="tabpanel">
                    <ul class="nav nav-tabs" role="tablist">
                        <li role="presentation"><a href="" aria-controls="home" role="tab" data-toggle="tab" data-target="#entity_search_pane">Entity Search</a></li>
                        <li role="presentation"><a href="" aria-controls="home" role="tab" data-toggle="tab" data-target="#bel_template_pane">Templates</a></li>
                    </ul><!-- /.nav nav-tabs -->
                    <div class="tab-content">
                        <div role="tabpanel" class="tab-pane fade in active" id="entity_search_pane">
                            <h2>Entity Search</h2>


                        </div><!-- /.tab-pane -->
                        <div role="tabpanel" class="tab-pane fade" id="bel_template_pane">
                            <h2>BEL Template</h2>


                        </div><!-- /.tab-pane -->
                    </div><!-- /.tab-content -->
                </div>
            </div><!-- /.collapse -->
        </div><!-- /.col-xs-10 col-xs-offset-1 -->
    </div><!-- /.row -->

    <!-- Citation -->
    <div class="row">
        <div class="col-xs-10 col-xs-offset-1">
            <div class="form-group">
                <fieldset>
                    <legend>Citation</legend>
                    <div class="col-xs-2">
                        <label for="citation_type">Citation Type</label>
                        <select class="form-control" id="citation_type" ng-model="citation_type" ng-options="citation_type as citation_type.label for citation_type in citation_types">
                        </select>
                    </div>
                    <div class="col-xs-8">
                        <label for="citation_name">Name</label>
                        <input type="text" class="form-control" id="citation_ref" placeholder="Citation Name" ng-model="citation_name">
                    </div>

                    <div class="col-xs-2">
                        <label for="citation_ref">PubDate</label>
                        <input type="date" class="form-control" id="citation_pubdate" ng-model="citation_pubdate" placeholder="mm/dd/yyyy">
                    </div>
                    <div class="col-xs-12">
                        <label for="citation_ref">Reference</label>
                        <input type="text" class="form-control" id="citation_ref" placeholder="Citation Reference" ng-model="citation_ref">
                    </div>
                    <div class="col-xs-12">
                        <label for="citation_ref">Authors</label>
                        <input type="date" class="form-control" id="citation_authors" ng-model="citation_authors" placeholder="separate authors with a semicolon ';'">
                    </div>
                    <div class="col-xs-12">
                        <label for="citation_ref">Comments</label>
                        <input type="text" class="form-control" id="citation_comments" ng-model="citation_comments">
                    </div>
                </fieldset>
            </div>
        </div>
    </div>

    <!-- SummaryText -->
    <div class="row">
        <div class="col-xs-10 col-xs-offset-1">
            <div class="form-group">
                <fieldset>
                    <div class="col-xs-12">
                        <legend>BEL Summary Text</legend>
                        <label class="sr-only" for="summaryText">BEL Summary Text</label>
                        <textarea class="form-control" id="summaryText" rows="3" placeholder="Extract from source text supporting this BEL Statement"></textarea>
                    </div>
                    <!-- /.col-xs-12 -->
                </fieldset>
            </div>
        </div>
    </div>

    <!-- Structured Annotations -->
    <div class="row">
        <div class="col-xs-10 col-xs-offset-1">
            <div class="form-group">
                <fieldset>
                    <legend>Structured Annotations</legend>

                    <div class="col-xs-3">
                        <label for="">Annotation Type</label>
                        <select class="form-control" id="" ng-model="" ng-options="annotation_type as annotation_type.label for annotation_type in annotation_types"></select>
                    </div>
                    <!-- /.col-xs-3 -->
                    <div class="col-xs-9">
                        <label for="">Annotation</label>
                        <input class="form-control" type="text" />
                    </div>
                    <!-- /.col-xs-9 -->
                </fieldset>
            </div>
            <!-- /.form-group -->
        </div>
    </div>

    <!-- Collapsible entity search and template selection -->
    <div class="row">
        <div class="col-xs-10 col-xs-offset-1">
            <a href="" class="btn btn-primary" data-toggle="collapse" data-target="#annotation_search_collapse" aria-expanded="false" aria-controls="annotation_search_collapse">Advanced BEL Annotation Search</a>
            <div class="collapse" id="entity_search_collapse">

            </div>
        </div>
    </div>

    <!-- Free Annotations -->
    <div class="row">
        <div class="col-xs-10 col-xs-offset-1">
            <div class="form-group">
                <fieldset>
                    <legend>Free Annotations</legend>

                    <div class="col-xs-3">
                        <label for="">Annotation Type</label>
                        <input type="text" class="form-control" />
                    </div>
                    <!-- /.col-xs-3 -->
                    <div class="col-xs-9">
                        <label for="">Annotation</label>
                        <input class="form-control" type="text" />
                    </div>
                    <!-- /.col-xs-9 -->
                </fieldset>
            </div>
            <!-- /.form-group -->
        </div>
    </div>

    <!-- BEL Evidence Metadata -->
    <div class="row">
        <div class="col-xs-10 col-xs-offset-1">
            <div class="form-group">
                <fieldset>
                    <legend>BEL Evidence Metadata</legend>

                    <div class="col-xs-12">
                        <label for="">BEL Evidence Source</label>
                        <input id="source" type="text" class="form-control" ng-model="source" />
                    </div>
                    <div class="col-xs-9">
                        <label for="">Author</label>
                        <input type="text" class="form-control" ng-model="author" />
                    </div>
                    <!-- /.col-xs-3 -->
                    <div class="col-xs-3">
                        <label for="">Date Created</label>
                        <input class="form-control" type="date" ng-model="date_created" />
                    </div>
                    <div class="col-xs-9">
                        <label for="">Reviewer</label>
                        <input type="text" class="form-control" ng-model="reviewer" />
                    </div>
                    <!-- /.col-xs-3 -->
                    <div class="col-xs-3">
                        <label for="">Date Reviewed</label>
                        <input class="form-control" type="date" ng-model="date_reviewed" />
                    </div>
                </fieldset>

            </div>
            <!-- /.form-group -->
        </div>
    </div>
    <hr />
    <div class="row">



        <div class="col-xs-3 col-xs-offset-1">
            <input type="submit" class="btn btn-success form-control" />
        </div>
        <div class="col-xs-offset-4 col-xs-3">
            <input type="reset" class="btn btn-danger form-control pull-right" />

            <!-- /.col-xs-12 -->
        </div>
        <div class="col-xs-1"></div><!-- /.col-xs-1 -->

    </div>
</form>
